name: Build and Push Production Image

on:
  push:
    branches: ['main']
    # -----------------------------------------------------------
    # OPTIMIZATION: Only run if these specific files change
    # -----------------------------------------------------------
    paths:
      - 'app/**' # Haskell Source Code
      - 'static/**' # Frontend Assets (HTML/JS/CSS)
      - 'Dockerfile' # Build Instructions
      - 'package.yaml' # Dependencies
      - 'stack.yaml' # Stack Config
      - 'stack.yaml.lock' # Lockfile
      - '.github/workflows/deploy.yml' # This workflow file itself

  # Allows manual run from Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
